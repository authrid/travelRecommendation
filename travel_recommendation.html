<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Travel Recommendation App</h1>
    <nav class="navbar">
        <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        </div>
        <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search destinations..." />
        <button onclick="handleSearch()">Search</button>
        <button onclick="resetSearch()">Reset</button>
        </div>
    </nav>
  </header>

  <section id="home"></section>
<section id="about">
  <h2>About Us</h2>
  <p>This travel app helps you explore global destinations and plan your dream trip.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Email us at: travel@recommendation.com</p>
</section>


  <section id="countries-section">
    <h2>Countries</h2>
    <div id="countries-container" class="card-container"></div>
  </section>

  <section id="temples-section">
    <h2>Temples</h2>
    <div id="temples-container" class="card-container"></div>
  </section>

  <section id="beaches-section">
    <h2>Beaches</h2>
    <div id="beaches-container" class="card-container"></div>
  </section>

  <script src="travel_recommendation.js"></script>
</body>
</html>
